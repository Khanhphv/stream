<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video_Conference</title>
    <script src="socket.io.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <script src="socket.io.js"></script>

    <script src="jquery.js"></script>

      .video{
       display: inline-block;

  <body style="background: rgb(198, 230, 245);">
    
      <div id="div-chat"> 
        <div id="left" style="background: rgb(198, 230, 245);">
          <div id ="boxTitle">User online</div>
          <ul id="ulUser"></ul>
        </div>

        <div id="right" style="background: rgb(198, 230, 245);">
          <h3 id="my-peer" style="font-family: Lobster;"> ID:</h3>

          <div id="sayHi">
            Chat<span id="currentUser"></span>

        <div id="videos">

          </div>
      
          <div class="video">
            <video id="remoteStream" width="500" controls></video>
          </div>
          <br /></br>

      </div>
      
      <div id="div-dang-ki">
